buildscript {
    repositories {
        maven { url 'https://maven.minecraftforge.net' }
        maven { url 'https://maven.parchmentmc.org' }
        maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
    }

    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'org.spongepowered.mixin'

archivesBaseName = 'floralis'
group = 'com.luxtracon.floralis'
version = "${version_minecraft}-${version_floralis}"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'parchment', version: "${version_mappings}-${version_minecraft}"

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                floralis {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                floralis {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'floralis', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                floralis {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources {
    srcDir 'src/generated/resources'
}

repositories {
    maven {
        name 'cursemaven'
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${version_minecraft}-${version_forge}"
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
    implementation fg.deobf("curse.maven:cofh-core-69162:${cofh_core}")
    implementation fg.deobf("curse.maven:jei-238222:${just_enough_items}")
    implementation fg.deobf("curse.maven:immersive-engineering-231951:${immersive_engineering}")
    implementation fg.deobf("curse.maven:industrial-foregoing-266515:${industrial_foregoing}")
    implementation fg.deobf("curse.maven:thermal-cultivation-271835:${thermal_cultivation}")
    implementation fg.deobf("curse.maven:thermal-expansion-69163:${thermal_expansion}")
    implementation fg.deobf("curse.maven:thermal-foundation-222880:${thermal_foundation}")
    implementation fg.deobf("curse.maven:thermal-innovation-291737:${thermal_innovation}")
    implementation fg.deobf("curse.maven:thermal-integration-626708:${thermal_integration}")
    implementation fg.deobf("curse.maven:thermal-locomotion-406959:${thermal_locomotion}")
    implementation fg.deobf("curse.maven:titanium-287342:${titanium}")
}

mixin {
    add sourceSets.main, "floralis.refmap.json"
    config "floralis.mixins.json"
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "floralis",
                "Specification-Vendor"    : "luxtracon",
                "Specification-Version"   : "${version_minecraft}-${version_floralis}",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Vendor"   : "luxtracon",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')